        <div class="buttons">
            <button onclick="confirmPayment()">Confirmar Pagamento</button>
        </div>

    <script>
        function confirmPayment() {
            // Adicione aqui a lógica para confirmar o pagamento via PIX
            alert("Pagamento confirmado! Redirecionando para a página de confirmação...");
            window.location.href = "confirmacao_pix.html";
        }
