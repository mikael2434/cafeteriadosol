<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cartao.css">
    
    <title>Pagamento com Cartão de Crédito</title>

</head>
<body>

    <div class="container">
        <h1>Pagamento com Cartão de Crédito</h1>
        <h2>Detalhes do Cartão</h2>

        <form>
            <label for="nome">Nome no Cartão:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="numero">Número do Cartão:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="expiracao">Data de Expiração:</label>
            <input type="text" id="expiracao" name="expiracao" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <div class="buttons">
                <button onclick="returnToconfirmacao(event)">Confirmar Pagamento</button>
                <button onclick="returnToHome(event)">Cancelar</button>

            </div>
        </form>
    </div>

    <script>
    function validateForm() {
    var nome = document.getElementById('nome').value;
    var numero = document.getElementById('numero').value;
    var expiracao = document.getElementById('expiracao').value;
    var cvv = document.getElementById('cvv').value;

    if (nome === "" || numero === "" || expiracao === "" || cvv === "") {
        alert("Por favor, preencha todos os campos.");
        return false;
    } else {
        return true;
    }
}

function returnToconfirmacao(event) {
    event.preventDefault();
    if (validateForm()) {
        window.location.href = "confirmacao_cartao.html";
    }
}

function returnToHome(event) {
    event.preventDefault();
    window.location.href = "../index.html";
}

    </script>

</body>
</html>
