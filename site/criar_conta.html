<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria do Sol</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_DA_API_AQUI&callback=inicializarMapa" async
        defer></script>
    <link rel="stylesheet" href="criador_de_conta.css">
    <link rel="stylesheet" href="criador_conta.js">
    
</head>
<body>
    <div class="container">
        <img src="cafeteria.1.png" alt="Logo da Cafeteria do Sol"
            class="logo">
        <div class="nav">
            <a href="../index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="cardapio.html">Cardápio</a>
            <a href="contato.html">Contato</a>
            <a href="login.html">Login</a>
        </div>
        <div class="login-container">
            <h2>Criar Conta</h2>
            <form>
                <label for="fullname">Nome Completo:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <p>Nota: Não forneça informações bancárias reais aqui. Este é apenas um exemplo educacional.</p>

                <button type="submit">Criar Conta</button>
            </form>
            <a href="login.html" class="create-account">Já tem uma conta? Faça login.</a>
        </div>

        <div class="footer">
            <p>© 2023 Cafeteria do Sol. Todos os direitos reservados.</p>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </div>
    </div>
    
</body>

</html>
